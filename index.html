<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequência Ministério Luz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <a href="#home"><img class="logo" src="./minluzlogo.png" alt="logo" /></a>
    </header>

    <div class="container">
        <h1>Frequência Ministério Luz</h1>

        <form id="formulario">
            <div class="form-group">
                <label for="nome">Nome da Criança</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria de Idade</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione a categoria</option>
                    <option value="bercario1">Berçário 1</option>
                    <option value="bercario2">Berçário 2</option>
                    <option value="tres-anos">3 anos</option>
                    <option value="quatro-anos">4 anos</option>
                    <option value="cinco-seis-anos">5 e 6 anos</option>
                    <option value="sete-onze-anos">7 a 11 anos</option>
                </select>
            </div>

            <div class="form-group">
                <label for="responsavel">Nome do Responsável</label>
                <input type="text" id="responsavel" name="responsavel" placeholder="Nome do responsável" required>
            </div>

            <div class="form-group">
                <label for="contato">Contato</label>
                <input type="tel" id="contato" name="contato" placeholder="Telefone do responsável" required>
            </div>

            <div class="form-group">
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" name="observacoes" placeholder="Informações adicionais"></textarea>
            </div>

            <button type="submit">Registrar Criança</button>
        </form>

        <div class="contadores">
            <h2>Resumo por Idade</h2>
            <div id="contadores-categorias"></div>
        </div>

        <section class="resultado" id="resultado"></section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
